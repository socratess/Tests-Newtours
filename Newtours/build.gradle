// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
  
  // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.14.0'
  
  // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-firefox-driver
compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.14.0'
  // https://mvnrepository.com/artifact/com.codoid.products/fillo
compile group: 'com.codoid.products', name: 'fillo', version: '1.18'

// https://mvnrepository.com/artifact/commons-io/commons-io
compile group: 'commons-io', name: 'commons-io', version: '2.6'


// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-ie-driver
compile group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '3.5.1'
    
    // https://mvnrepository.com/artifact/com.github.stephenc.monte/monte-screen-recorder
compile group: 'com.github.stephenc.monte', name: 'monte-screen-recorder', version: '0.7.7.0'
    
}

